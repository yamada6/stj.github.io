<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的邻居山田君的个人主页</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .subtitle {
            font-size: 18px;
            color: white;
            text-align: center;
        }

        .intro {
            font-size: 16px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .email {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .email input {
            width: 300px;
            height: 40px;
            border: none;
            border-radius: 20px;
            padding-left: 20px;
            outline: none;
        }

        .email button {
            width: 80px;
            height: 40px;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            background-color: white;
            color: #0072ff;
            cursor: pointer;
        }

        .search {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .search input {
            width: 200px;
            height: 40px;
            border: none;
            border-radius: 20px;
            padding-left: 20px;
            outline: none;
        }

        .search button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 20px; 
             margin-left:-40px; 
             background-color:white; 
             color:#0072ff; 
             cursor:pointer; 
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">你的邻居山田君的个人主页</div>
        <div class="subtitle">一个喜欢写博客的程序员</div>
        <div class="intro">你好，我是山田君，一个热爱编程、设计和分享的人。这里是我的个人博客，你可以在这里看到我关于技术、生活和思考的文章。如果你对我的内容感兴趣，欢迎订阅我的邮件列表，我会定期给你发送最新的博客更新。</div>
        <div class="email">
           <input type="email" placeholder="请输入你的电子邮箱">
           <button>订阅</button>
        </div>
    </div>
    <div class="search">
       <input type="text" placeholder="搜索博客文章">
       <button>🔍</button>
    </div>
</body>
</html>
