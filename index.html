<html>
<head>
    <style>
        body {
            font-family: "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            padding: 0 20px;
        }

        .logo {
            width: 100px;
            height: 40px;
        }

        .nav {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin-left: 20px;
            font-size: 16px;
            color: #333;
        }

        .banner {
            height: 600px;
            background-image: url("https://www.apple.com.cn/v/iphone-14-pro/a/images/overview/hero__dvsxv8smkkgi_large_2x.jpg");
            background-size: cover;
            background-position: center;
        }

        .banner-title {
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-top: 200px;
        }

        .banner-subtitle {
            font-size: 24px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .banner-button {
            display: block;
            width: 200px;
            height: 50px;
            line-height: 50px;
            border-radius: 25px;
            background-color: white;
            color: #333;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            margin: 20px auto;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px; 
        }

        .section-image {
            width: 500px; 
        }

        .section-content {
            width: 500px; 
        }

        .section-title {
            font-size: 36px; 
            font-weight:bold; 
        }

        .section-text {
           font-size :18 px; 
           color : #666; 
           line-height :1.5 ; 
           margin-top :20 px; 
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
           <img src="https://www.apple.com.cn/ac/globalnav/6/cn/images/globalnav/apple/image_large.svg" alt="Apple Logo" class="logo"> 
           <ul class="nav">
               <li class="nav-item">Mac</li>
               <li class="nav-item">iPad</li>
               <li class="nav-item">iPhone</li>
               <li class="nav-item">Watch</li>
               <li class="nav-item">Music</li>
               <li class="nav-item">支持</li>
           </ul>
       </div>
       <div class="banner">
           <h1 class="banner-title">iPhone 14 Pro</h1>
           <p class="banner-subtitle">强力出圈</p>
           <a href="#" class="banner-button">进一步了解</a>
       </div>
       <div class="section">
           <img src="https://www.apple.com.cn/v/iphone-14-pro/a/images/overview/camera__dvsxv8smkkgi_large_2x.jpg" alt="Camera" class="section-image">
           <div class="section-content">
               <h2 class="section-title">Pro 级摄像头系统</h2>
               <p class="section-text">主摄4800万像素，超广角，长焦。光像引擎带来惊人细节和色彩表现。支持自动对焦的原深感前置摄像头。运动模式让手持视频拍得又顺又稳。</p>
           </div>
       </div>
       <div class="section">
           <div class="section-content">
               <h2 class="section-title">超视网膜 XDR 显示屏</h2>
               <p class="section-text">6.7 或 6.1 英寸超视网膜 XDR 显示屏，ProMotion 自适应刷新率，全天候显示，灵动岛功能和 iPhone 互动的新方式。</p>
           </div>
           <img src="https://www.apple.com.cn/v/iphone-14-pro/a/images/overview/display__dvsxv8smkkgi_large_2x.jpg" alt="Display" class="section-image">
       </div>
   </div> 
</body>
</html>
