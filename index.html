<html>
<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background-color: #0078d4;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
        }

        .main {
            padding: 20px;
        }

        .main p {
            font-size: 18px;
            line-height: 1.5;
        }

        .input-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .input-box input {
            width: 300px;
            height: 40px;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
        }

        .input-box button {
            width: 100px;
            height: 40px;
            border: none;
            outline: none;
            background-color: #0078d4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
                margin: 0 auto;
                padding-left: 10px;
                padding-right: 10px; 
                }
            
                .header h1 {
                    font-size: 24px; 
                    }
                
                    .input-box input {
                        width: 200px; 
                        }
                    
                        .input-box button {
                            width: 80px; 
                            }
                        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>你的邻居山田君的个人主页</h1>
        </div>
        <div class="main">
            <p>你好，我是你的邻居山田君。我是一名网页设计师，喜欢创造简约又不失设计感的网页。这是我为你制作的一个示例网页，希望你喜欢。</p>
            <p>如果你想了解更多关于我或者我的作品，请在下面的输入框中填入你的邮箱地址，我会尽快与你联系。</p>
            <div class="input-box">
                <input type="email" placeholder="请输入你的邮箱地址">
                <button>提交</button>
            </div>
        </div>
    </div>
</body>
</html>
